<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="mobile-container">
      <div class="navbar">
        <a class="active" href="#">Logo</a>
        <div class="links">
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
        <a class="mobile-menu-button" onclick="showMobileMenu()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

      <div class="content">
        <h3>Vertical Mobile Menu</h3>
        <p>
          This example demonstrates how a navigation menu on a mobile/smart
          phone could look like.
        </p>
        <p>
          Click on the hamburger menu (three bars) in the top right corner, to
          toggle the menu.
        </p>
      </div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
