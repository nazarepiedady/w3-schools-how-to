        <img src="images/falls2.jpg" class="image">
        <img src="images/paris.jpg" class="image">
        <img src="images/nature.jpg" class="image">

        <img src="images/paris.jpg" class="image">

      <div class="column">

      <div class="column">

      <div class="column">

        <img src="images/ocean.jpg" class="image">
        <img src="images/wedding.jpg" class="image">
        <img src="images/mountainskies.jpg" class="image">
        <img src="images/rocks.jpg" class="image">
        <img src="images/underwater.jpg" class="image">
      </div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
