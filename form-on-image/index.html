<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form On Image</title>
  </head>
  <body>

    <h1>Form on Hero Image</h1>

    <div class="background-image">
      <form class="form" action="">
        <h2 class="form__heading">Login</h2>
        <label class="form__label" for="email">Email</label>
        <input class="form__input" type="email"
               placeholder="example@contact.com" name="email" required>

      </form>
    </div>

  </body>
</html>
