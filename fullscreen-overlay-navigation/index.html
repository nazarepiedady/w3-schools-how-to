<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Overlay Navigation</title>
  </head>
  <body>

    <div id="navigation" class="overlay">
      <a href="javascript:void(0)" class="close-button" onclick="closeNav()">
        &times;
      </a>

      <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="content">
      <h2>Fullscreen Overlay Navigation Example</h2>
    </div>

  </body>
</html>
