<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Images</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Images Side by Side</h1>
    <h2>How to create side-by-side images with the CSS float property:</h2>

    <div class="row">
      <div class="column">
        <img src="images/img_snow.jpg" alt="Snow" class="image">
      </div>
      <div class="column">
        <img src="images/img_forest.jpg" alt="Forest" class="image">
      </div>
      <div class="column">
        <img src="images/img_mountains.jpg" alt="Mountains" class="image">
      </div>
    </div>
  </body>
</html>
