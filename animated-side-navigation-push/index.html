<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Animated Side Navigation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="my-sidenav" class="sidenav">
      <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">
        &times;
      </a>

      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div id="main" class="main">
      <h2>Side Navigation Push Example</h2>
      <p>
        Click on the element below to open the side navigation menu, and push
        this content to the right.
      </p>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">
        &#9776; open
      </span>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
