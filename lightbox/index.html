<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h2 style="text-align:center">Lightbox</h2>

    <div class="row">
      <div class="column">
        <img src="images/img_nature.jpg" class="hover-shadow cursor"
        style="width:100%" onclick="openModal();currentSlide(1)">
      </div>
      <div class="column">
        <img src="images/img_snow.jpg" class="hover-shadow cursor"
        style="width:100%" onclick="openModal();currentSlide(2)">
      </div>
      <div class="column">
        <img src="images/img_mountains.jpg" class="hover-shadow cursor"
        style="width:100%" onclick="openModal();currentSlide(3)">
      </div>
      <div class="column">
        <img src="images/img_lights.jpg" class="hover-shadow cursor"
        style="width:100%" onclick="openModal();currentSlide(4)">
      </div>
    </div>

    <div id="modal" class="modal">
      <span class="modal-close-button cursor" onclick="closeModal()">
        &times;
      </span>

      <div class="modal-content">
        <div class="slide">
          <div class="slide-number">1 / 4</div>
          <img src="images/img_nature_wide.jpg" style="width:100%">
        </div>
        <div class="slide">
          <div class="slide-number">2 / 4</div>
          <img src="images/img_snow_wide.jpg" style="width:100%">
        </div>
        <div class="slide">
          <div class="slide-number">3 / 4</div>
          <img src="images/img_mountains_wide.jpg" style="width:100%">
        </div>
        <div class="slide">
          <div class="slide-number">4 / 4</div>
          <img src="images/img_lights_wide.jpg" style="width:100%">
        </div>

        <a class="previous-slide-button" onclick="previousSlide()">&#10094;</a>
        <a class="next-slide-button" onclick="nextSlide()">&#10095;</a>

        <p class="slide-caption"></p>

        <div class="column">
          <img src="images/img_nature_wide.jpg" alt="Nature and sunrise"
            class="thumbnail-image cursor" onclick="currentSlide(1)">
        </div>
        <div class="column">
          <img src="images/img_snow_wide.jpg" alt="Snow"
            class="thumbnail-image cursor" onclick="currentSlide(2)">
        </div>
        <div class="column">
          <img src="images/img_mountains_wide.jpg" alt="Mountains and fjords"
            class="thumbnail-image cursor" onclick="currentSlide(3)">
        </div>
        <div class="column">
          <img src="images/img_lights_wide.jpg" alt="Northern Lights"
            class="thumbnail-image cursor" onclick="currentSlide(4)">
        </div>
      </div>
    </div>

  </body>
</html>
