<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide fade">
        <div class="slide-number">1 / 3</div>
        <img src="images/img_nature_wide.jpg" alt="">
        <div class="slide-caption-text">Nature</div>
      </div>

      <div class="slide fade">
        <div class="slide-number">2 / 3</div>
        <img src="images/img_snow_wide.jpg" alt="">
        <div class="slide-caption-text">Show Spikes</div>
      </div>

      <div class="slide fade">
        <div class="slide-number">3 / 3</div>
        <img src="images/img_mountains_wide.jpg" alt="">
        <div class="slide-caption-text">Roads on Mountains</div>
      </div>

      <a class="previous-slide-button" onclick="previousSlide()">&#10094;</a>
      <a class="next-slide-button" onclick="nextSlide()">&#10095;</a>
    </div>

    <div class="slide-dot-button-list">
      <span class="dot-button" onclick="currentSlide(1)"></span>
      <span class="dot-button" onclick="currentSlide(2)"></span>
      <span class="dot-button" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
