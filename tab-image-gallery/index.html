<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="header">
      <h2>Tabbed Image Gallery</h2>
      <p>Click on the images below:</p>
    </div>

    <div class="row">
      <div class="column">
        <img src="images/img_nature.jpg" alt="Nature"
          class="column__image image" onclick="showImage(this)">
      </div>
      <div class="column">
        <img src="images/img_snow.jpg" alt="Snow"
          class="column__image image" onclick="showImage(this)">
      </div>
      <div class="column">
        <img src="images/img_mountains.jpg" alt="Mountains"
          class="column__image image" onclick="showImage(this)">
      </div>
      <div class="column">
        <img src="images/img_lights.jpg" alt="Lights"
          class="column__image image" onclick="showImage(this)">
      </div>
    </div>

    <div class="container">
      <img id="expanded-image" class="image">
      <div id="image-caption"></div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
