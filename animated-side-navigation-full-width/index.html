<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Animated Side Navigation</title>
  </head>
  <body>

    <div id="my-sidenav" class="sidenav">
      <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">
        &times;
      </a>

      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div id="main" class="main">
      <h2>Full Width Animated Side Navigation Example</h2>
      <p>Click on the element below to open the navigation menu.</p>
      <span style="font-size:30px;cursor:pointer;" onclick="openNav()">
        &#9776; open
      </span>
    </div>

  </body>
</html>
