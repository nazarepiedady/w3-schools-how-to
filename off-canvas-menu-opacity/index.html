<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Canvas Menu with Opacity</title>
  </head>
  <body>

    <div id="side-navigation" class="side-navigation">
      <a href="javascript:void(0)" class="close-button"
         onclick="closeSideNavigation()">
        &times;
      </a>

      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div id="main" class="main">
      <h2>Side Navigation Push Example</h2>
      <p>
        Click on the element below to open the side navigation menu, and push
        this content to the right. Notice that we add a black see-through background-color to body when the sidenav is opened.
      </p>
      <span style="font-size:30px;cursor:pointer;"
            onclick="openSideNavigation()">
        &#9776; open
      </span>
    </div>

  </body>
</html>
