<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow Gallery</title>
  </head>
  <body>

    <h2 style="text-align:center;">
      SlideShow Gallery
    </h2>

    <div class="container">
      <div class="slide">
        <div class="slide-number">1 / 6</div>
        <img src="images/img_woods_wide.jpg" class="slide-image">
      </div>
      <div class="slide">
        <div class="slide-number">2 / 6</div>
        <img src="images/img_5terre_wide.jpg" class="slide-image">
      </div>
      <div class="slide">
        <div class="slide-number">3 / 6</div>
        <img src="images/img_mountains_wide.jpg" class="slide-image">
      </div>
      <div class="slide">
        <div class="slide-number">4 / 6</div>
        <img src="images/img_lights_wide.jpg" class="slide-image">
      </div>
      <div class="slide">
        <div class="slide-number">5 / 6</div>
        <img src="images/img_nature_wide.jpg" class="slide-image">
      </div>
      <div class="slide">
        <div class="slide-number">6 / 6</div>
        <img src="images/img_snow_wide.jpg" class="slide-image">
      </div>

      <a class="previous-slide-button" onclick="previousSlide()">❮</a>
      <a class="next-slide-button" onclick="nextSlide()">❯</a>

      <p class="slide-caption-text"></p>

      <div class="row">
        <div class="column">
          <img src="images/img_woods.jpg" alt="The Woods"
            class="demo-image cursor" onclick="currentSlide(1)">
        </div>
        <div class="column">
          <img src="images/img_5terre.jpg" alt="Cinque Terre"
            class="demo-image cursor" onclick="currentSlide(2)">
        </div>
        <div class="column">
          <img src="images/img_mountains.jpg" alt="Mountains and Fjords"
            class="demo-image cursor" onclick="currentSlide(3)">
        </div>
        <div class="column">
          <img src="images/img_lights.jpg" alt="Northern Lights"
            class="demo-image cursor" onclick="currentSlide(4)">
        </div>
        <div class="column">
          <img src="images/img_nature.jpg" alt="Nature and Sunrise"
            class="demo-image cursor" onclick="currentSlide(5)">
        </div>
        <div class="column">
          <img src="images/img_snow.jpg" alt="Snowy Mountains"
            class="demo-image cursor" onclick="currentSlide(6)">
        </div>
      </div>
    </div>

  </body>
</html>
